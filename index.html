<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <p class="results">Your Result</p>
            
            <div class="result-score">
                <h1 class="big-score">76</h1>
                <h2 class="full-score">of 100</h2>
            </div>
            <p class="motivation">Great</p>
            <p class="motivation-snippet">Your performance exceeds 65% of the people conducting the test here!</p>
       </div>
       
       <h2 class="sum">Summary</h2>
       
       <div class="summary">
            <div class="sum-flex">
                    <div class="reaction flex">
                        <img src="./images/icon-reaction.svg" alt="" class="rection-icon">
                        <div class="sum-container">
                            <p>Reaction</p>
                            <p>80 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="memory flex">
                        <img src="./images/icon-memory.svg" alt="" class="memory-icon">
                        <div class="sum-container">
                            <p>Memory</p>
                            <p>92 <span>/ 100</span></p>
                        </div>
                        
                    </div>
                    <div class="verbal flex">
                        <img src="./images/icon-verbal.svg" alt="" class="verbal-icon">
                        <div class="sum-container">
                            <p>Verbal</p>
                            <p>61 <span>/ 100</span></p> 
                        </div>
                        
                    </div>
                    <div class="visual flex">
                        <img src="./images/icon-visual.svg" alt="" class="visual-icon">
                        <div class="sum-container">
                            <p>Visual</p>
                            <p>73 <span>/ 100</span></p>
                        </div>
                        
                    </div>
            </div>
            <button>Continue</button>
       </div> 
    </div>
<script src="script.js"></script>    
</body>
</html>
