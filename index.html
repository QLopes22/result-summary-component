<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <p class="results">Your Result</p>
            
            <div class="result-score">
                <h1 class="big-score">76</h1>
                <h2 class="full-score">of 100</h2>
            </div>

            <p class="motivation">Great</p>
            <p class="motivation-snippet">Your performance exceeds 65% of the people conducting the test here!</p>
       </div>
       
       <p>Summary</p>
       
       <div class="summary">
         <table>
               <tr class="reaction"></tr>

               <!-- <tr class="visual">
                    <td>icon</td>
                    <td>visual</td>
                    <td>80</td>
                    <td>/ 100</td>
               </tr> -->
            </table>

       </div>
           
            <button>Continue</button>
       </div> 
    </div>
<script src="script.js"></script>    
</body>
</html>
